<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jigsaw Tower Blocks</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    @import url("https://fonts.googleapis.com/css?family=Comfortaa");
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      position: relative;
      font-family: "Comfortaa", cursive;
    }

    #gradientBackground {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(#000, #9f0000); /* التدرج المطلوب */
      z-index: 100; /* جعل الخلفية خلف المشهد */
    }

    #container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 100.5; 
    }

    #container #score {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 10vh;
      transition: transform 0.5s ease;
      color: #fff;
      transform: translatey(-200px) scale(1);
    }
    #container #game {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
    #container .game-over {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 85%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #container .game-over * {
      transition: opacity 0.5s ease, transform 0.5s ease;
      opacity: 0;
      transform: translatey(-50px);
      color: #fff;
    }
    #container .game-over h2 {
      margin: 0;
      padding: 0;
      font-size: 40px;
    }
    #container .game-ready {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
    }
    #container .game-ready #start-button {
      transition: opacity 0.5s ease, transform 0.5s ease;
      opacity: 0;
      transform: translatey(-50px);
      border: 3px solid #fff;
      padding: 10px 20px;
      background-color: transparent;
      color: #fff;
      font-size: 30px;
    }
    #container #instructions {
      position: absolute;
      width: 100%;
      top: 16vh;
      left: 0;
      text-align: center;
      transition: opacity 0.5s ease, transform 0.5s ease;
      opacity: 0;
    }
    #container #instructions.hide {
      opacity: 0 !important;
    }
    #container.playing #score, #container.resetting #score {
      transform: translatey(0px) scale(1);
    }
    #container.playing #instructions {
      opacity: 1;
    }
    #container.ready .game-ready #start-button {
      opacity: 1;
      transform: translatey(0);
    }
    #container.ended #score {
      transform: translatey(6vh) scale(1.5);
    }
    #container.ended .game-over * {
      opacity: 1;
      transform: translatey(0);
    }
    #container.ended .game-over p {
      transition-delay: 0.3s;
    }
  </style>
</head>
<body>
  <meta name="viewport" content="width=device-width,user-scalable=no">

  <div id="gradientBackground"></div> <!-- إضافة الخلفية المتدرجة -->
  <div id="container">
    <div id="game"></div>
    <div id="score">0</div>
    <div id="instructions">Click (or press the spacebar) to place the block</div>
    <div class="game-over">
      <h2>Game Over</h2>
      <p>You did great, you're the best.</p>
      <p>Click to start</p>
    </div>
    <div class="game-ready">
      <div id="start-button">PLAY</div>
      <div></div>
    </div>
  </div>

  <script src='https://codepen.io/ste-vg/pen/zBVaZw.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js'></script>
  <script src="./script.js"></script>
</body>
</html>
